[package]
name = "rustworks"
version = "0.1.0"
authors = ["willemml <willem@leit.so>"]
edition = "2018"
license = "GPL-3.0"
description = "An operating system for the Numworks n0110 calculator."
repository = "https://github.com/willemml/rustworks"
homepage = "https://github.com/willemml/rustworks"

[dependencies]
cortex-m = "0.6"
panic-halt = "0.2"
embedded-hal = "0.2"
cortex-m-rtic = "0.5.6"
embedded-graphics = "0.6.1"
#st7789 = { path = "../st7789" }
st7789 = "0.5"
display-interface-parallel-gpio = { path = "../display-interface/parallel-gpio" }
stm32f7xx-hal = { path = "../stm32f7xx-hal", features = ["stm32f730", "rt"] }
#stm32f7xx-hal = { path = "../stm32f730-hal", features = ["rt"] }

[[bin]]
name = "rustworks"
test = false
bench = false

[profile.release]
codegen-units = 1
debug = false
lto = true
