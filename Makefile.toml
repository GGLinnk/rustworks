[tasks.objcopy]
command = "cargo"
args = [
    "objcopy",
    "--bin", "rustworks",
    "--release",
    "--",
    "-O", "binary",
    "target/thumbv7em-none-eabihf/release/rustworks.bin"
]

[tasks.dfu]
command = "dfu-util"
args = [
    "-d", "0483:df11",
    "-a", "0",
    "-s", "0x08000000:leave",
    "-D", "target/thumbv7em-none-eabihf/release/rustworks.bin"
]
dependencies = ["objcopy"]
